    <form action="#" class="contact-form">
        <input name="name" type="text" class="contact-form__input" placeholder="Your name..." minlength="2" required
            autofocus>
        <input name="email" type="email" class="contact-form__input" placeholder="Your email..." required>
        <input name="telephone" type="tel" class="contact-form__input" placeholder="096-111-11-11" required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
        <section class="contact-form__section">
            <h2>Age</h2>
            <label>
                <input type="radio" name="age" value="12" checked>
                12
            </label>

            <input type="radio" name="age" id="13" value="13">
            <label for="13">13</label>

            <input type="radio" name="age" id="15" value="15">
            <label for="15">15</label>
        </section>
        <section class="contact-form__section">
            <h2>Hobby</h2>
            <input type="checkbox" name="hobby" id="football" value="football">
            <label for="football">football</label>

            <input type="checkbox" name="hobby" id="boxing" value="boxing">
            <label for="boxing">boxing</label>

            <input type="checkbox" name="hobby" id="swimming" value="swimming" checked>
            <label for="swimming">swimming</label>
        </section>
        <section class="contact-form__section">
            <h2>Message</h2>
            <textarea class="contact-form__textarea" name="message" placeholder="Your message..." maxlength="60"
                required></textarea>
        </section>
        <section class="contact-form__section">
            <h2>City</h2>
            <select name="city">
                <option disabled selected>Select city</option>
                <option value="Kyiv">Kyiv</option>
                <option value="Vinnitsa">Vinnitsa</option>
                <option value="Dnepr">Dnepr</option>
            </select>
        </section>
        <div class="contact-form__btn-wrapper">
            <button class="contact-form__btn">submit</button>
            <button type="reset" class="contact-form__btn">clear</button>
        </div>
    </form>
</body>
